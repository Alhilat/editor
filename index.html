<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">JSON Editor</span>
            <div class="d-flex align-items-center">
                <label for="editor-select" class="form-label me-2 mb-0">Select Editor:</label>
                <select class="form-select" id="editor-select" style="width: 250px;">
                    <option value="" selected disabled>Choose editor type...</option>
                    <option value="course_links">Course Links</option>
                    <option value="videos">Videos</option>
                    <option value="quizzes">Quizzes</option>
                </select>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row g-3">

            <div class="col-lg-8">
                <div class="row">
                    <div class="col-md-5">
                        <div class="card h-100">
                            <div class="card-header">
                                <h5 id="primary-label">Select Editor Above</h5>
                            </div>
                            <div class="card-body d-flex flex-column">
                                <select id="primary-list" class="form-select listbox" size="20" disabled></select>
                            </div>
                            <div class="card-footer" id="primary-controls">
                                <div class="d-grid gap-2 d-md-flex">
                                    <button class="btn btn-primary" id="add-primary-btn" disabled>Add Item</button>
                                    <button class="btn btn-danger" id="remove-primary-btn" disabled>Remove Item</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-7">
                        <div class="card h-100">
                            <div class="card-header">
                                <h5 id="secondary-label">...</h5>
                            </div>
                            <div class="card-body d-flex flex-column">
                                <small class="text-muted mb-2">Double-click an item to edit.</small>
                                <select id="secondary-list" class="form-select listbox" size="18" disabled></select>
                            </div>
                            <div class="card-footer" id="secondary-controls">
                                <div class="btn-toolbar justify-content-between">
                                    <div class="btn-group me-2">
                                        <button class="btn btn-primary" id="add-secondary-btn" disabled>Add Sub-Item</button>
                                        <button class="btn btn-secondary" id="edit-secondary-btn" disabled>Edit Selected</button>
                                        <button class="btn btn-danger" id="remove-secondary-btn" disabled>Remove Selected</button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn btn-success" id="save-file-btn" disabled>Save to File</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5>File & GitHub Actions</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="file-loader" class="form-label">1. Load Local JSON File</label>
                            <input class="form-control" type="file" id="file-loader" accept=".json" disabled>
                        </div>
                        <hr>
                        <h6 class="mb-3">2. Load from / Push to GitHub</h6>
                        <form id="github-form">
                            <div class="mb-3">
                                <label for="github-token" class="form-label">GitHub Token</label>
                                <input type="password" class="form-control" id="github-token" placeholder="ghp_... (required to push)">
                            </div>
                            
                            <input type="hidden" id="github-user" value="Alhilat">
                            <input type="hidden" id="github-repo" value="IOT1">
                            
                            <div class="mb-3">
                                <label for="github-filepath" class="form-label">File Path in Repo</label>
                                <input type="text" class="form-control" id="github-filepath" readonly>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-secondary" id="load-github-btn" disabled>Load from GitHub</M>
                                <button type="submit" class="btn btn-info" id="commit-push-btn" disabled>Commit and Push to GitHub</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <small id="status-label" class="text-muted">Status: Idle</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="item-modal" tabindex="-1" aria-labelledby="modal-title-label" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title-label">Edit Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="modal-form-content">
                        </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="modal-save-btn">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
